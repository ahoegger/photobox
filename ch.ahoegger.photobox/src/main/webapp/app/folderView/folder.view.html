
<div id="photobox-folder" class="content">
	<div class="folders">
		<photobox-folder-preview class="clickable"
			data-ng-repeat="folder in folderViewController.folder.subFolders"
			id="photobox-id-{{folder.id}}"
			ng-click="folderViewController.onFolderSelection(folder)"
			folder="folder"> </photobox-folder-preview>
	</div>
	<!-- <div ng-repeat="folder in folderViewController.directories" -->
	<!--    ng-click="folderViewController.onFolderSelection(folder)"> -->
	<!-- 	{{folder.name}}</div> -->
	<div class="images">
		<photobox-image-preview
			ng-repeat="image in folderViewController.folder.pictures"
			photobox-fixed-width id="photobox-id-{{image.id}}"
			image-src="{{image.links | imageLinkFilter:'Preview'}}" image="image"
			image-selection=folderViewController.onImageSelection></photobox-image-preview>
		<!-- 	<img ng-repeat="image in folderViewController.files" -->
		<!-- 		ng-src="rest/image?path={{image.path}}" class="img-preview"></img> </a> -->

	</div>
</div>

<div class="navigation">
	<div class="left">
		<div class="tool-button clickable"
			ng-if="folderViewController.folder.parent"
			ng-click="folderViewController.navigateParent()">
			<i class="fa fa-chevron-left" aria-hidden="true"> </i> <span
				class="folder-name">{{folderViewController.folder.parent.name}}</span>
		</div>
	</div>
	<div class="center">
		<div class="folder-name">{{folderViewController.folder.name}}</div>

	</div>
	<div class="right">
		<div class="tool-button inverted clickable"
			ng-click="folderViewController.handleHide()">
			<i class="fa fa-eye-slash" aria-hidden="true"></i>
		</div>
		<div class="tool-button logout clickable"
			ng-click="mainController.handleLogout()">
			<i class="fa fa-sign-out" aria-hidden="true"></i>
		</div>
	</div>
</div>

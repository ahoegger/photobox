
<div class="navigation">
	<div class="left">
		<div class="tool-button"
			ng-if="folderViewController.folder.parent" ng-click="folderViewController.navigateParent()">
			<i class="fa fa-chevron-left clickable" aria-hidden="true"> </i> 
			<span class="folder-name">{{folderViewController.folder.parent.name}}</span>
		</div>
	</div>
	<div class="center">
		<div class="folder-name">{{folderViewController.folder.name}}</div>
		
	</div>
	<div class="right">
		<div class="tool-button logout clickable"
			ng-click="mainController.handleLogout()">
			<i class="fa fa-sign-out" aria-hidden="true"></i>
		</div>
	</div>
</div>
<div class="folders">
	<photobox-folder-preview class="clickable"
		data-ng-repeat="folder in folderViewController.folder.subFolders"
		ng-click="folderViewController.onFolderSelection(folder)"
		folder="folder"> </photobox-folder-preview>
</div>

<!--    ng-click="folderViewController.onFolderSelection(folder)"> -->
<!-- 	{{folder.name}}</div> -->
<div class="images">
	<photobox-image-preview
		ng-repeat="image in folderViewController.folder.pictures"
		image-src="{{image.links | imageLinkFilter:'Preview'}}" image="image"
		image-selection=folderViewController.onImageSelection></photobox-image-preview>

</div>

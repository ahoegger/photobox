<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Photo box</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent" />
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- endbower -->

</head>
<body class="login">
	<form method="POST" action="j_security_check">

		<div class="login-title">Login to Photobox</div>
		<div class="field error">Username or password incorrect!</div>
		<div class="field">
			<div class="field-label">Username</div>
			<input class="field-input" type="text" name="j_username" />
		</div>
		<div class="field">
			<div class="field-label">Password</div>
			<input class="field-input" type="password" name="j_password"/ >
		</div>
		<div class="button-bar">
			<input class="login-button" type="submit" value="Login" />
		</div>
	</form>
</body>
</html>
